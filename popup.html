<!DOCTYPE html>
<html>
<head>
  <title>EyeRest</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Look Away</h1>
  <p>Time until next reminder:</p>
  <p id="timer">20:00</p>
  <div class="controls">
    <button id="pause-resume">Pause</button>
    <button id="mute-unmute">Mute</button>
  </div>
  <p class="presets-title">Set a new timer:</p>
  <div id="preset-buttons">
    <button id="set-1">1 min</button>
    <button id="set-5">5 min</button>
    <button id="set-20">20 min</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
